<template name="gameItem">
			<div class="col-md-4 col-xs-12">
				<div>
					<h4 align="center">{{name}}({{popularity}} hits)</h4>
				</div>
				<div align="center"><img src="{{thumbnail}}" class="responsive-img"></div>
				<div><p class="description">{{description}}</p></div>
			</div>	
</template>
